realdriver=com.mysql.cj.jdbc.Driver
appender=com.p6spy.engine.spy.appender.Slf4JLogger
logMessageFormat=org.acme.config.ColoredSqlFormatter
# Only log the SQL with values, not the SQL with placeholders
excludecategories=info,debug,result,resultset,batch
# Include the actual parameter values in the log
driverlist=com.mysql.cj.jdbc.Driver
# Log only the SQL with values
logSQL=false
logSQLParameterValues=true
# Enable beautiful formatting
dateformat=yyyy-MM-dd HH:mm:ss
# Enable colorful output (requires a terminal that supports ANSI colors)
useAnsi=true
